<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <a href="#" class="logo"><p>Singolo<span>*</span></p></a>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__link">Home</li>
                    <li class="navigation__link">Services</li>
                    <li class="navigation__link">Portfolio</li>
                    <li class="navigation__link">About</li>
                    <li class="navigation__link">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="phones">
        <div class="wrapper phones__wrapper">
            <img src="./assets/iphone-vertical.png" class="iphone-vertical" alt="iphone">
            <img src="./assets/iphone-horizontal.png" class="iphone-horizontal" alt="iphone">
            <img src="./assets/chev.png" class="chev-right" alt="iphone">
            <img src="./assets/chev.png" class="chev-left" alt="iphone">
        </div>
    </section>
</body>
</html>
